---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts reversed limit:2 %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.content }}</a>
      </li>
    {% endfor %}
  </ul>
  <div class="more-episodes">There's more to hear!<a href='/playall'/> Play all epsiodes</a></div>
</div>
